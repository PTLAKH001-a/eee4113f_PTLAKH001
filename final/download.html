<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CSV File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Download CSV File</h1>
    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>

    <script>
        // Function to trigger CSV file download
        function downloadCSV() {
            const csvFile = 'updated_test.csv'; // Update with the correct file name
            const link = document.createElement('a');
            link.href = csvFile;
            link.download = csvFile;
            link.click();
        }
    </script>
</body>
</html>
